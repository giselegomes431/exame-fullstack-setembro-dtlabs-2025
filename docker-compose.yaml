version: '3.8'

services:
  # Backend 
  backend:
    build: ./backend
    container_name: backend_app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=telemetry_queue
      - DATABASE_URL=postgresql://testeiotdb:iotdb2025@db:5432/iotdb
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  # Worker
  worker:
    build: ./worker
    container_name: worker_consumer
    volumes:
      - ./worker:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=telemetry_queue
      - DATABASE_URL=postgresql://testeiotdb:iotdb2025@db:5432/iotdb
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  # PostgreSQL
  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      - POSTGRES_USER=testeiotdb
      - POSTGRES_PASSWORD=iotdb2025
      - POSTGRES_DB=iotdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testeiotdb -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq_server
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servi√ßo para pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db

  # Redis
  redis:
    image: redis:6-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  rabbitmq_data:
